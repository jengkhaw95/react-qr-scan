name: Publish to npm

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Set up pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 6.0.2

            - name: Install dependencies
              run: pnpm install

            - name: Build library
              run: pnpm build

            - name: Publish to npm
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
              run: pnpm publish
